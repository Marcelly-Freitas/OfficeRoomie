# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Officeroomie

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://mcr.microsoft.com/
          username: ${{ secrets.AzureAppService_ContainerUsername_247fab01a3f2412ea668c623d2533f71 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_a7a8b965d35a4e8db1b2f67af4972889 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_247fab01a3f2412ea668c623d2533f71 }}/appsvc/staticsite:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'Officeroomie'
            slot-name: 'Production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_45141ea4cede46c28b0a75a972c8d071 }}
            images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_247fab01a3f2412ea668c623d2533f71 }}/appsvc/staticsite:${{ github.sha }}'