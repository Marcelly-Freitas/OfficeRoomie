# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Officeroomie

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://mcr.microsoft.com/
          username: ${{ secrets.AzureAppService_ContainerUsername_fb851d7ecf68480dabf475eae8ab12cd }}
          password: ${{ secrets.AzureAppService_ContainerPassword_15c4110d574741d78a9892158b2b7b66 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_fb851d7ecf68480dabf475eae8ab12cd }}/appsvc/staticsite:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Officeroomie'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_103a0edf829d417cb17f8d9be02a23e3 }}
          images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_fb851d7ecf68480dabf475eae8ab12cd }}/appsvc/staticsite:${{ github.sha }}'